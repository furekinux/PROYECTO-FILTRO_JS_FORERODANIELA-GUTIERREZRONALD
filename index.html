<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/SpaceX-Logo-Xonly.svg/2560px-SpaceX-Logo-Xonly.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/gen.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div id="header__title" class="header__title">
            <div id="title" class="load"></div>
        </div>
    </header>

    <main class="main">
        <section class="extra_info">
            <div id="extra_left" class="load">

            </div>
            <div id="extra_right" class="load">
                
            </div>
        </section>
        <section class="main__section">
            
            <section class="imgs">
                <div id="images" class="load space4img"></div>
            </section>

            <section class="rocket_info">
                <div id="rocketInfo" class="load">
                </div>
                <div id="engineInfo" class="load">
                </div>
            </section>

            <footer class="footer">
                <line class="linea linea1"></line>
                <ul>
                    <li id="rocket">
                        <a class="select" href="./index.html">
                            <img src="./storage/img/rocket.svg">
                            <span>Rockets</span>
                        </a>
                    </li>
                    <li id="capsules">
                        <a href="./views/capsulas.html">
                            <img src="./storage/img/capsule.svg">
                            <span>Capsules</span>
                        </a>
                    </li>
                    <li>
                        <a href="./views/historial.html">
                            <img src="./storage/img/prop.svg">
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="./views/company.html">
                            <img src="./storage/img/company.svg">
                            <span>Company</span>
                        </a>
                    </li>
                </ul>
                <line class="linea linea2"></line>
            </footer>

        </section>

        <div id="buttons" class="buttons load">
        </div>

    </main>

</body>
<script src="./js/main.js"></script>
</html>
